<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Techpreneur Club ID</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
    "@upstash/redis": "https://aistudiocdn.com/@upstash/redis@^1.31.5"
  }
}
</script>
<style>
  body {
    background-color: #05040a;
    background-image: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
  }
  
  /* Glitch Animation */
  .glitch-effect {
    position: relative;
    animation: flicker 0.05s infinite alternate;
  }

  .glitch-effect::before,
  .glitch-effect::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    overflow: hidden;
  }

  .glitch-effect::before {
    left: 3px;
    text-shadow: -2px 0 #ff00c1; /* Magenta */
    animation: glitch-effect 2s infinite linear alternate-reverse;
  }

  .glitch-effect::after {
    left: -3px;
    text-shadow: -2px 0 #00fff9; /* Cyan */
    animation: glitch-effect 3s infinite linear alternate-reverse;
  }
  
  @keyframes flicker {
    from { opacity: 0.9; }
    to { opacity: 1; }
  }

  @keyframes glitch-effect {
    0% { clip-path: inset(15% 0 86% 0); }
    10% { clip-path: inset(4% 0 33% 0); }
    20% { clip-path: inset(55% 0 23% 0); }
    30% { clip-path: inset(43% 0 46% 0); }
    40% { clip-path: inset(86% 0 11% 0); }
    50% { clip-path: inset(93% 0 5% 0); }
    60% { clip-path: inset(21% 0 34% 0); }
    70% { clip-path: inset(88% 0 8% 0); }
    80% { clip-path: inset(45% 0 53% 0); }
    90% { clip-path: inset(28% 0 66% 0); }
    100% { clip-path: inset(3% 0 91% 0); }
  }

  /* Intense Glitch for Splash Screen */
  .splash-glitch {
    position: relative;
    animation: flicker-splash 0.1s infinite alternate;
  }

  .splash-glitch::before,
  .splash-glitch::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    overflow: hidden;
  }

  .splash-glitch::before {
    left: 4px;
    text-shadow: -3px 0 #ff00c1;
    animation: glitch-splash 2s infinite linear alternate-reverse;
  }

  .splash-glitch::after {
    left: -4px;
    text-shadow: -3px 0 #00fff9;
    animation: glitch-splash 1.5s infinite linear alternate-reverse;
  }
  
  @keyframes flicker-splash {
    from { opacity: 0.7; }
    to { opacity: 1; }
  }

  @keyframes glitch-splash {
    0% { clip-path: inset(81% 0 10% 0); }
    5% { clip-path: inset(45% 0 23% 0); }
    10% { clip-path: inset(47% 0 51% 0); }
    15% { clip-path: inset(28% 0 34% 0); }
    20% { clip-path: inset(83% 0 14% 0); }
    25% { clip-path: inset(43% 0 26% 0); }
    30% { clip-path: inset(17% 0 72% 0); }
    35% { clip-path: inset(31% 0 56% 0); }
    40% { clip-path: inset(84% 0 13% 0); }
    45% { clip-path: inset(13% 0 63% 0); }
    50% { clip-path: inset(50% 0 42% 0); }
    55% { clip-path: inset(22% 0 75% 0); }
    60% { clip-path: inset(75% 0 6% 0); }
    65% { clip-path: inset(69% 0 18% 0); }
    70% { clip-path: inset(88% 0 2% 0); }
    75% { clip-path: inset(15% 0 74% 0); }
    80% { clip-path: inset(49% 0 46% 0); }
    85% { clip-path: inset(7% 0 58% 0); }
    90% { clip-path: inset(93% 0 4% 0); }
    95% { clip-path: inset(46% 0 24% 0); }
    100% { clip-path: inset(5% 0 81% 0); }
  }


  @keyframes drop-glow {
    0% {
      opacity: 0;
      transform: translateY(-80px) scale(1.5);
      text-shadow: 0 0 50px rgba(192, 132, 252, 0.9);
      filter: blur(5px);
    }
    50% {
        filter: blur(0);
        opacity: 1;
    }
    100% {
      opacity: 1;
      transform: translateY(0) scale(1);
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(192, 132, 252, 0.6);
    }
  }

  @keyframes fade-in-up {
    0% {
      opacity: 0;
      transform: translateY(30px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animate-drop-glow {
    animation: drop-glow 1.5s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94);
    opacity: 0; /* Start as invisible */
  }

  .animate-fade-in-up {
    animation: fade-in-up 0.8s forwards ease-out;
  }
</style>
</head>
  <body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
